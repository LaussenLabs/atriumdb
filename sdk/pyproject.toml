# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ['.', "bin"]

[tool.setuptools.package-data]
mypkg = ["*.so", "*.dll"]

[project]
name = "atriumdb"
version = "0.1.0"
description = "Timeseries Database"
readme = "README.md"
authors = [{ name = "William Dixon", email = "will.dixon@sickkids.ca" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["timeseries", "database", "waveform", "ML"]
dependencies = [
    'tomli; python_version < "3.11"',
    "mariadb == 1.1.6",
    "numpy >= 1.24, < 2",
    "requests >= 2.28.2, < 3",
]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/LaussenLabs/atriumdb"

[project.scripts]
hello = "atriumdb.cli.hello:hello"
