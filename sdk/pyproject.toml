# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ['.', "bin"]

[tool.setuptools.package-data]
mypkg = ["*.so", "*.dll"]

[project]
name = "atriumdb"
version = "0.1.0"
description = "Timeseries Database"
readme = "README.md"
authors = [{ name = "William Dixon", email = "will.dixon@sickkids.ca" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["timeseries", "database", "waveform", "ML"]
dependencies = [
    'tomli; python_version < "3.11"',
    "mariadb == 1.1.6",
    "numpy >= 1.24, < 2",
    "requests >= 2.28.2, < 3",
    "click >= 8.1.3, < 9",
    "pandas >= 1.5, < 2",
    "python-dotenv >= 0.21, < 1",
    "tabulate >= 0.9.0 < 1",
    "fastparquet == 2023.2.0"
]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = ["pytest"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[project.urls]
Homepage = "https://github.com/LaussenLabs/atriumdb"

[project.scripts]
hello = "atriumdb.cli.hello:hello"
atriumdb = "atriumdb.cli.atriumdb_cli:cli"
